<!doctype html>
<head>
    <title>MountainAvens MyAILegalOffice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192"/>
            <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="display-6 fw-bold">Hello {{name}}</h1>
            <p class="fs-5">
                What is your request?
            </p>
            <form method="post" action="{{url_for('engine.handle_query')}}">
              <div class="col-md-6 mx-auto text-center">
                  <label for="question" class="form-label fw-bold fs-5">question</label>
                  <!-- <p class="lead mb-2">question</p> -->
                  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                      <input type="text" class="form-control" id="question" name="question" style="max-width: 256px;">
                    </div>            
              </div>
          </form>
  
            <a href="{{ url_for('engine.index') }}" class="btn btn-primary btn-lg px-4 gap-3">Back home</a>
          </div>
     </main>      
   </body>
</html>
